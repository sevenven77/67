<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BE MY VALENTINE üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffccd5;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* floating hearts */
.heart-float {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-20vh); opacity: 0; }
}

/* card */
.card {
  background: #fff0f5;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  z-index: 2;
}

/* image */
.card img {
  width: 140px;
  margin-bottom: 15px;
}

/* text */
h1 {
  color: #ff1a75;
  margin-bottom: 15px;
}

.heart {
  font-size: 30px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

/* buttons */
.btn {
  padding: 15px 35px;
  font-size: 1.2em;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  margin: 10px;
  background: #ff66b3;
  color: white;
}

.btn:hover {
  background: #ff4d94;
}

#noBtn {
  position: relative;
}
</style>
</head>

<body>

<!-- floating hearts -->
<div class="heart-float" style="left:10%">‚ù§Ô∏è</div>
<div class="heart-float" style="left:30%; animation-duration:5s;">‚ù§Ô∏è</div>
<div class="heart-float" style="left:50%; animation-duration:7s;">‚ù§Ô∏è</div>
<div class="heart-float" style="left:70%; animation-duration:6s;">‚ù§Ô∏è</div>
<div class="heart-float" style="left:90%; animation-duration:4s;">‚ù§Ô∏è</div>

<!-- invitation card -->
<div class="card">
<img src="img/cat.png" alt="cat">

  <div class="heart">‚ù§Ô∏è</div>
  <h1>Will you be my Valentine?</h1>

  <button class="btn" onclick="yesClicked()">Yes</button>
  <button class="btn" id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
  const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function yesClicked() {
  alert("YAY! üíñ");
}
</script>

</body>
</html>
